<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ultima Schooll</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon ultima.jpeg" type="image/x-icon">

</head>

<body>

    <div class="container">

        <div class="postionInfLog">
            <div class="logoUltima">
                <map name="logoUltimaimg">
                    <area shape="rect" coords="1, 1, 187, 54" href="https://ultima.school/" alt="Ultima"
                        target="_blank">
                </map>
                <img src="/images/logoUltimaLogin.png" alt="Ultima" usemap="#logoUltimaimg">
            </div>

            <div class="logIn">
                <p>
                    Log in
                </p>
            </div>

            <div class="email">
                <form action="/action_page.css">
                    <label for="email"></label>
                    <input class="email" type="email" id="email" name="email" placeholder="✉️ Email">
                </form>
            </div>
            <br>
            <div class="senha">
                <form action="action_page.css">
                    <label for="senha"></label>
                    <input class="senha" type="password" id="password" name="password" placeholder="🔓 Senha">
                </form>
            </div>

            <div class="operarSenha">
                <div>
                    <form action="action_page.css">
                        <label for="lembreDeMim">Lembre de mim</label>
                        <input type="checkbox" id="lembreDeMim" name="lembreDeMim">
                    </form>
                </div>
                <br>
                <div>
                    <a href="https://ultima.school/" target="_blank" >Esqueci minha senha</a>
                </div>
            </div>

            <div class="buttonEntrar">
                <input class="buttonEntrar" type="button" onclick="alert('Ohh lé! Só amanhã!')" value="Entrar">
            </div>

            <div class="desejoCriarConta">
                <a href="https://ultima.school/" target="_blank"> Desejo criar minha conta </a>
            </div>
        </div>
        <div class="imgLateral">
            <div>
                <img src="images/imageLateral.png" alt="">
            </div>
        </div>

    </div>

    </div>

</body>

</html>
